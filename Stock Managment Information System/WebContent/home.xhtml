<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head>
<h:body>
	<div class="container" style="margin-top: 10px">
		<div class="jumbotron" style="background-color: #3790fc;" />
		<div class="row">
			<h:form>
				<p:commandButton action="index" value="Logout"
					icon="fa fa-arrow-circle-o-left" />
				<p:menubar style="margin-bottom:7px; margin-top: 15px">
					<p:submenu label="Faaaaaa" icon="fa fa-user">
						<p:menuitem value="Change Password" url="changePassword.xhtml" />
						<p:menuitem value="Home" url="index.xhtml" />
					</p:submenu>
					<f:facet name="options">
						<h:outputLabel value="Welcome, Fab weeeeee" />
					</f:facet>
				</p:menubar>
				<p:tabView>
					<p:tab title="Product">
						<p:commandButton value="New Product" type="button"
							onclick="PF('newProduct').show();" icon="fa fa-plus-circle"
							style="margin-bottom:7px" />
						<p:dialog header="Stock" widgetVar="newProduct" modal="true">
							<p:panel header="Add new product" style="width:400px">
								<h:panelGrid columns="3">
									<p:outputLabel value="Product Name:" />
									<br />
									<p:watermark value="Product name" for="productName" />
									<p:inputText id="productName"
										value="#{createNewProduct.product.productName}"
										required="true" />
									<br />
									<h:outputLabel value="" />

									<p:outputLabel value="Quantiy:" />
									<br />
									<p:watermark value="Product Quantity" for="pQuantity" />
									<p:inputText id="pQuantity"
										value="#{createNewProduct.product.pricePerItem}"
										required="true" />

								</h:panelGrid>
							</p:panel>
						</p:dialog>
						<p:dataTable>
							<p:column headerText="Product Id">

							</p:column>
							<p:column headerText="Product Name">

							</p:column>
							<p:column headerText="Product Id">

							</p:column>
							<p:column headerText="Product quantity">

							</p:column>
							<p:column headerText="Product Price">

							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="Stock">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText value="Francis Ford Coppola's legendary..." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="User">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText value="After a break of more than 15 years..." />
						</h:panelGrid>
					</p:tab>
				</p:tabView>
			</h:form>
		</div>
	</div>
</h:body>
</html>
