<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head>
<h:body>
	<div class="container" style="margin-top: 10px">
		<div class="jumbotron" style="background-color: #3790fc;" />
		<h:form>
			<div class="row">
				<div class="col-xs-7"></div>
				<div class="col-xs-5">
					<p:messages />
					<p:watermark value="Username" for="fNameLogin" />
					<p:inputText value="#{authentication.username}" id="fNameLogin" />
					<p:watermark value="Password" for="passwordLogin" />
					<p:password value="#{authentication.password}" id="passwordLogin"
						style="margin-left:7px;margin-right:7px" />
					<p:commandButton value="Login" style="margin-right:7px;"
						action="#{authentication.authenticate}" process="@this" />
				</div>
			</div>
			<p:separator />
			<div class="row">
				<div class="col-xs-6">
					<p:panel header="Register">
						
						<h:panelGrid columns="3">

							<p:watermark value="First name" for="firstname" />
							<p:inputText id="firstname"
								value="#{createNewUser.user.firstName}" required="true"
								style="margin-bottom:7px" />
							<p:message for="firstname" />

							<p:watermark value="Last name" for="lastname" />
							<p:inputText value="#{createNewUser.user.lastName}" id="lastname"
								required="true" style="margin-bottom:7px" />
							<p:message for="lastname" />

							<p:watermark value="Username" for="username" />
							<p:inputText value="#{createNewUser.user.username}" id="username"
								required="true" style="margin-bottom:7px" />
							<p:message for="username" />

							<p:watermark value="Password" for="password" />
							<p:password value="#{createNewUser.user.password}" id="password"
								required="true" style="margin-bottom:7px" />
							<p:message for="password" />

							<p:watermark value="Phone" for="phone" />
							<p:inputText value="#{createNewUser.user.phone}" id="phone"
								required="true" style="margin-bottom:7px" />
							<p:message for="phone" />
							<h:outputLabel value="" />
							<p:commandButton action="#{createNewUser.register}"
								value="Register" />
						</h:panelGrid>
					</p:panel>
				</div>
				<div class="col-xs-6">
					<p:fieldset legend="Quote of the Day!" style="margin-top:100px">
						<p:outputLabel value="#{generateQuotes.quotes}" />
					</p:fieldset>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
