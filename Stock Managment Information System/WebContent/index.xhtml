<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />

</h:head>
<h:body>
	<div class="container" style="margin-top: 10px">

		<div class="jumbotron" style="background-color: #3790fc;" />
		<h:form id="loginForm">
			<div class="row">
				<div class="col-xs-1" />
				<p:growl id="growl" />
				<h:panelGrid columns="3">
					<p:watermark value="Username" for="fNameLogin" />
					<p:inputText value="#{authenticationn.username}" id="fNameLogin"
						required="true" style="margin-bottom:7px"  />
					<h:outputLabel value="" />
					
					<p:watermark value="Password" for="passwordLogin" />
					<p:password value="#{authenticationn.password}" id="passwordLogin"
						required="true" style="margin-bottom:7px" />
					<h:outputLabel value="" />
					<h:outputLabel value="" />
					<p:commandLink action="forgetPassword" value="Forgot password?" />
					<h:outputLabel value="" />
					<h:outputLabel value="" />
					<p:commandButton value="Sign in" process="@this"
						style="margin-top:7px" action="#{authenticationn.authenticate}"
						update="loginForm:growl" />
				</h:panelGrid>
			</div>
			<div class="col-xs-11" />
		</h:form>
		<p:separator />
		<div class="row">
			<div class="col-xs-6">
				<p:fieldset legend="Quote of the Day"
					style="margin-top:70px;font-weight: bold;">
					<h:outputText value="#{generateQuotes.quotes}"
						style="font-size:20px;" />
				</p:fieldset>
			</div>
			<div class="col-xs-6">
				<p:panel header="Create account"
					footer="* Indicates  a required field">
					<h:form id="registerForm">
						<p:messages />
						<h:panelGrid columns="3">

							<p:watermark value="First name*" for="firstname" />
							<p:inputText id="firstname" label="Firstname"
								value="#{createNewUser.user.firstName}" required="true"
								style="margin-bottom:7px" />
							<p:message for="firstname" />

							<p:watermark value="Last name" for="lastname" />
							<p:inputText value="#{createNewUser.user.lastName}" id="lastname"
								style="margin-bottom:7px" />
							<p:message for="lastname" />

							<p:watermark value="Username*" for="username" />
							<p:inputText value="#{createNewUser.user.username}" id="username"
								label="Username" required="true" style="margin-bottom:7px" />
							<p:message for="username" />

							<p:watermark value="Password*" for="password" />
							<p:password value="#{createNewUser.user.password}" id="password"
								label="Password" feedback="true" required="true"
								style="margin-bottom:7px" />
							<p:message for="password" />

							<p:watermark value="confirm - Password*" for="confPassword" />
							<p:password value="#{createNewUser.user.password}"
								label="Confirm Password" id="confPassword" required="true"
								style="margin-bottom:7px" />
							<p:ajax update="confirmMsg" event="keyup" />
							<p:message for="confPassword" id="confirmMsg" />

							<p:watermark value="Phone*" for="phone" />
							<p:inputText value="#{createNewUser.user.phone}" id="phone"
								required="true" style="margin-bottom:7px" label="Phone" />
							<p:message for="phone" />
							<h:outputLabel value="" />
							<p:commandButton action="#{createNewUser.register}"
								value="Sign up" update="registerForm" />
						</h:panelGrid>
					</h:form>
				</p:panel>

			</div>
		</div>
	</div>
</h:body>
</html>
