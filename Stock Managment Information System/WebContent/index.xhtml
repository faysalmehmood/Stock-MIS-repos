<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head>
<h:body style="background-color">
	<div class="container">
		<div class="jumbotron" style="background-color: #3790fc;" />
		<h:form>
			<p:panel>
				<h:panelGrid columns="6">
					<p:watermark value="Username" for="fNameLogin" />
					<p:inputText value="" id="fNameLogin" />
					
					<p:watermark value="Password" for="passwordLogin" />
					<p:inputText value="" id="passwordLogin" />
					
					<h:outputLabel value="" />
					<p:commandButton value="" action="" />
				</h:panelGrid>
			</p:panel>

			<div class="row">
				<div class="col-xs-6">
					<p:panel header="Register">
						<h:panelGrid columns="3">
							<p:watermark value="First name" for="firstname" />
							<p:inputText id="firstname"
								value="#{createNewUser.user.firstName}" required="true" />
						</h:panelGrid>
					</p:panel>
				</div>
				<div class="col-xs-6">
					<p:fieldset legend="Quote of the Day!" style="margin-top:100px">
						<h:outputLabel value="#{generateQuotes.qaute}" />
					</p:fieldset>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
